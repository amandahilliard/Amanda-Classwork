<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9 Classwork</title>
    <style>
        div{
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <script>
        //Javascript goes here//
    let divs = document.getElementsByTagName("div");
        
    function changeDivColor(){
        let rdmIndex = Math.floor(Math.random() * divs.length)
        let rdmDiv = divs[rdmIndex]
        rdmDiv.style.backgroundColor = "blue";
        window.setTimeout(function(){
            rdmDiv.style.backgroundColor = "white"
            changeDivColor();
        }, 2000);
    }
    changeDivColor();
    </script>
</body>

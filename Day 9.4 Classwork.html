<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 9 Classwork</title>
</head>
<body>


    <script>
        let div1 = document.createElement("div");
        div1.style.backgroundColor = "red";
        div1.style.height = "200px";
        div1.style.width = "200px";
        div1.style.border = "1px solid black";
        document.body.append(div1);

        let div2 = document.createElement("div");
        div2.style.backgroundColor = "blue";
        div2.style.borderRadius = "50%";
        div2.style.height = "100px";
        div2.style.width = "100px";
        document.body.append(div2);

        let div3 = document.createElement("div");
        div3.style.border = "1px solid orange";
        div3.style.color = "red";
        div3.innerText = "Div 3";
        div3.style.height = "150px";
        div3.style.width = "150px";
        document.body.append(div3);

        let div4 = document.createElement("div");
        div4.style.backgroundColor = "green";
        div4.style.position = "fixed";
        div4.style.top = "0";
        div4.style.width = "100%";
        div4.style.height = "50px";
        document.body.append(div4);
    </script>
</body>
</html>
